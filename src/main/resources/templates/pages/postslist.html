<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
	<head>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>Student Posts</title>
	
	</head>
	<body>
	<section>
	
	
	<div class="container">
     <div class="row">
         <!--Blog Entries Column -->
        <div class="col-md-8 offset-md-1 mt-3 left" th:each="pl:${pList}">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title" th:text="${pl.title}">post-title</h3>
                    <p class="card-text text-muted h6" th:text="${pl.author + ' | ' + pl.createdOn}"> post.author | {{ post.created_on}} </p>
                    <p class="card-text" th:text="${pl.content}">content</p>
                    <a href="#" class="btn btn-primary">Read More &rarr;</a>
                    <td><a th:href="@{/posts/doDeleteById/{id}(id=${pl.id})}">delete</a></td>
             		<td><a th:href="@{/posts/doFindById/{id}(id=${pl.id})}">update</a></td>
                </div>
            </div>
        </div>
    </div>
</div>


		<p>
  		<a class="btn btn-primary" th:href="@{/posts/doPostsAdd}" role="button">Click to Add new Post</a>
  	</p>
	 
	</section>
	
	</body>
</html>
