<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<title>Student Posts</title>
	</head>
	<body>
	<table style="width: 50%">
        <thead><tr>
        	<th>id</th>
        	<th>title</th>
        	<th>author</th>
        	<th>content</th>
        	<th>createdOn</th>
        	<th>Operation</th>
        </tr></thead>
        <tbody>
        	<tr th:each="pl:${pList}">
        		<td th:text="${pl.id}">1</td>
        		<td th:text="${pl.title}">Title</td>
        		<td th:text="${pl.author}">Author</td>
        		<td th:text="${pl.content}">Contents</td>
        		<td th:text="${#dates.format(pl.createdOn, 'yyyy/MM/dd HH:mm')}">2022/05/04</td>
        		<td><a th:href="@{/posts/doDeleteById/{id}(id=${pl.id})}">delete</a></td>
             	<td><a th:href="@{/posts/doFindById/{id}(id=${pl.id})}">update</a></td>
        	</tr>
        </tbody>
  	</table>
  	<p>
  		<a class="btn btn-primary" th:href="@{/posts/doPostsAdd}" role="button">Click to Add new Post</a>
  	</p>
	</body>
</html>
